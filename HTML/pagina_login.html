<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <img src="../Icons/fuvs_icon.png" width="100" height="46" class="d-inline-block align-text-top navbar-brand">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <form id="form-cadastro-funcionarios" class="container mt-3">
      <div class="mb-3 mx-3">
        <label for="email" class="form-label">Email: </label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
      </div>
      <div class="mb-3 mx-3">
        <label for="senha" class="form-label">Senha: </label>
        <input type="password" class="form-control" id="senha" placeholder="*****" required>
      </div>
      <div class="mb-3 mx-3" id="mensagem">
        <button class="btn" id="btn-verifica-usuario" type="submit">Entrar</button>
      </div>
      </div>
      
    </form>
    <script src="../Javascript/pagina_login.js"></script>


</html>
