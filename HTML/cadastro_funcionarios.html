    <form id="form-cadastro-funcionarios" class="container mt-3">
      <div class="mb-3 mx-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite Seu nome">
        <span id="span-nome"></span>
      </div>
      <div class="mb-3 mx-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
        <span id="span-cpf"></span>
      </div>
      <div class="mb-3 mx-3">
        <label for="registro" class="form-label">Registro</label>
        <input type="text" class="form-control" id="registro" placeholder="Descrição">
        <span id="span-registro"></span>
      </div>
      <div class="mb-3 mx-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo">
          <option selected disabled value="">Escolha uma opção</option>
          <option>Masculino</option>
          <option>Feminino</option>
        </select>
        <span id="span-sexo"></span>  
      </div>
      <div class="mb-3 mx-3">
        <label for="data-nascimento" class="form-label">Data de Nascimento</label>
        <input type="text" class="form-control" id="data-nascimento" placeholder="aaaa-mm-dd">
        <span id="span-data-nascimento"></span>
      </div>
      <div class="mb-3 mx-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Ex: São Paulo - SP">
        <span id="span-cidade"></span>
      </div>
      <div class="mb-3 mx-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Exemple@email.com">
        <span id="span-email"></span>
      </div>
      <div class="mb-3 mx-3">
        <button class="btn" id="btn-cadastro-funcionario" type="submit">Cadastrar Funcionário</button>
      </div>
    </form>
    <table id="tabela-funcionarios" class="table container table-bordered border-dark mt-5">
      <thead>
          <tr>
              <th scope="col" class="text-center">Nome</th>

              <th scope="col" class="text-center">Cidade</th>
